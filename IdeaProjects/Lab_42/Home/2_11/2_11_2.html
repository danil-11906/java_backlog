<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ul = document.createElement('ul');
    document.body.append(ul);

    while(true) {
        let text = prompt('Текст');

        if(!text) {
            break;
        }

        var li = document.createElement('li');
        li.textContent = text;
        ul.append(li);
    }
</script>
</body>
</html>
